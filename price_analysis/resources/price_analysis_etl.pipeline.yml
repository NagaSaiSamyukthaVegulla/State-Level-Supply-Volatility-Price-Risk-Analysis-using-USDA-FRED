# The main pipeline for price_analysis

resources:
  pipelines:
    price_analysis_etl:
      name: price_analysis_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      root_path: "../src/price_analysis_etl"

      libraries:
        - glob:
            include: ../src/price_analysis_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
